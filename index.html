<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .list-group-item {
            border: 2px solid #007BFF; 
            border-radius: 10px; 
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1); 
            margin-bottom: 10px; 
        }

        .header {
            background-color: #007BFF; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }

        .alert {
            background-color: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
            border-radius: 10px; 
            padding: 10px; 
            margin-top: 20px; 
        }
    </style>
    <title>Đáp án</title>
</head>
<body>
    <div class="header">
        <h1>LONGHAFRAMEWORK</h1>
    </div>
    <div class="container mt-5">
        <div class="alert">
            <strong>Cảnh báo!</strong> Dữ liệu có thể không đúng hoàn toàn hoặc thiếu thông tin.
        </div>
        <ul class="list-group">
           <li class="list-group-item">Đang cập nhật!</li>
            
    </div>
</body>
</html>
