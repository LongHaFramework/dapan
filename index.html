<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .list-group-item {
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }

        .custom-button {
            background-color: #007BFF; /* Màu nền xanh nước biển cho nút */
            color: white; /* Màu chữ trắng cho nút */
            padding: 10px 20px; /* Kích thước nút */
            border-radius: 10px; /* Độ cong viền */
        }

        .ping-status {
            font-weight: bold;
            margin-top: 10px;
        }

        .status-frame {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .highlighted {
            background-color: #f0f0f0; /* Màu nền nổi bật */
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <title>Đáp án</title>
</head>
<body>
    <div class="header">
        <h1>LONGHAFRAMEWORK</h1>
    </div>
    
    <div class="container mt-5">
        <div class="alert">
            <strong>Cảnh báo!</strong> Dữ liệu có thể không đúng hoàn toàn hoặc thiếu thông tin.
        </div>
        <div class="text-center">
            <a href="https://test.hocvalamtheobac.vn/" class="btn custom-button">Thi Ngay</a>
            <br><br>
            <div class="status-frame">
                <h3>Trạng thái của trang hocvalamtheobac.vn hiện tại</h3>
                <div class="ping-status highlighted" id="pingStatus">Đang kiểm tra...(vui lòng đợi 15-30s)</div>
                <br>
                <button class="btn custom-button" onclick="reloadData()">Nếu bạn truy cập bằng zalo hãy ấn vào đây để load lại data đáp án</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
    <ul class="list-group">
        <li class="list-group-item">Đang cập nhật đáp án!</li>
    </ul>

    <script>
        function checkPing() {
            const pingStatusElement = document.getElementById("pingStatus");
            const urlToPing = "https://test.hocvalamtheobac.vn/";

            pingStatusElement.innerText = "Đang kiểm tra...(vui lòng đợi 15-30s)";

            fetch(urlToPing)
                .then(response => {
                    if (response.ok) {
                        pingStatusElement.innerText = "Trang web có thể truy cập bây giờ.";
                        pingStatusElement.style.color = "green"; // Màu xanh nếu trang web có thể truy cập
                    } else {
                        pingStatusElement.innerText = "Trang web không thể truy cập.";
                        pingStatusElement.style.color = "red"; // Màu đỏ nếu trang web không thể truy cập
                    }
                })
                .catch(error => {
                    pingStatusElement.innerText = "Trang web không thể truy cập.";
                    pingStatusElement.style.color = "red"; // Màu đỏ nếu trang web không thể truy cập
                });
        }

        function reloadData() {
            window.location.reload();
        }

        // Kiểm tra ping khi trang web được tải
        checkPing();
    </script>
</body>
</html>
